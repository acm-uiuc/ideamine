{% extends "main.html" %}

{% block title %}{{ object.username }}{% endblock %}

{% block content %}
<h2>{{ object.username }}</h2>
<table>
  <tr>
	<th>Name</th>
	<td>{{ object.first_name|title }} {{ object.last_name|title }}</td>
  </tr>
  <tr>
	<th>Joined</th>
	<td>{{ object.date_joined }}</td>
  </tr>
</table>
{% endblock %}
