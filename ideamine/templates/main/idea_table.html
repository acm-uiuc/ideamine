{% load comments %}

{% if object_list %}
<ul class="idealist">
  {% for idea in object_list %}
  <li>
	<div id="ideablock">
      <div id="members">{{ idea.members.all.count }}</div>
      <div id="titleBlock">{{ idea.short_name|title }}</div>
	  <div id="progBar"></div>
	  <div id="tagBlock">
		{{ idea.tags.all|unordered_list }}
	  </div>
	</div>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>{{ emptymessage|default:'No Ideas' }}</p>
{% endif %}
