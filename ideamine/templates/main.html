<!DOCTYPE html>
<html>
<head>
  <title>Main Template - {% block title %}{% endblock %}</title>
  <link href="/static/ideamine.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="topbar">
	<span id="user">
	  <a href="{% url main.views.index %}">Home</a>
	  {% if user.is_authenticated %}
	  Logged in as: <a href="{% url user_detail user.id %}">{{ user.username }}</a> <a href="{% url logout %}">Logout</a>
	  {% else %}
	  <a href="{% url login %}">Login</a>
	  {% endif %}
	</span>
  </div>
  <div id="content">
	<h1>{{ h1 }}</h1>
	{% block content %}{% endblock %}
  </div>
</body>
</html>
